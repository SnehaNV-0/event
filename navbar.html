<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Navbar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   
  <nav class="bg-black text-white shadow-md" >
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <!-- Logo -->
        <div class="flex-shrink-0">
          <a href="#" class="text-2xl font-bold tracking-wider">Brand</a>
        </div>

        <!-- Desktop Menu -->
        <div class="hidden md:flex space-x-6 items-center">
          <a href="#" class="hover:text-purple-200 transition">Home</a>
          <a href="#" class="hover:text-purple-200 transition">About</a>
          <div class="relative group">
            <a href="#" class="hover:text-purple-200 transition flex items-center">Parties
              <svg class="w-4 h-4 ml-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
              </svg>
            </a>
            <div class="absolute left-0 mt-2 w-40 bg-white text-gray-800 rounded-lg shadow-lg hidden group-hover:block">
              <a href="#" class="block px-4 py-2 hover:bg-gray-200">Web Development</a>
              <a href="#" class="block px-4 py-2 hover:bg-gray-200">SEO Optimization</a>
              <a href="#" class="block px-4 py-2 hover:bg-gray-200">Graphic Design</a>
            </div>
          </div>
          <a href="#" class="hover:text-purple-200 transition">Contact</a>
           
            <button class="px-6 py-2 text-white bg-blue-600 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition">
              Login
            </button>
          
          
        </div>

        <!-- Mobile Menu Button -->
        <div class="md:hidden">
          <button id="menu-btn" class="text-white focus:outline-none">
            <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="md:hidden hidden bg-blue-500">
      <a href="#" class="block px-4 py-2 hover:bg-blue-600">Home</a>
      <a href="#" class="block px-4 py-2 hover:bg-blue-600">About</a>
      <div class="block px-4 py-2">
        <button id="services-btn" class="w-full text-left hover:bg-blue-600">Services</button>
        <div id="services-dropdown" class="hidden bg-blue-600 mt-1 rounded-lg">
          <a href="#" class="block px-4 py-2 hover:bg-blue-700">Web Development</a>
          <a href="#" class="block px-4 py-2 hover:bg-blue-700">SEO Optimization</a>
          <a href="#" class="block px-4 py-2 hover:bg-blue-700">Graphic Design</a>
        </div>
      </div>
      <a href="#" class="block px-4 py-2 hover:bg-blue-600">Contact</a>
    </div>
  </nav>

  <script>
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    const servicesBtn = document.getElementById('services-btn');
    const servicesDropdown = document.getElementById('services-dropdown');

    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    servicesBtn.addEventListener('click', () => {
      servicesDropdown.classList.toggle('hidden');
    });
  </script>
</body>
</html>
